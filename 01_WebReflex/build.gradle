plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    
    id 'org.springframework.boot' version '2.2.6.RELEASE'
    
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

java {
    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

configurations {
	all {
    	exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'org.springframework:spring-core:5.2.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.2.6.RELEASE'
    implementation 'io.projectreactor:reactor-core:3.3.4.RELEASE'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
    
    components {
        withModule('org.springframework:spring-beans') {
            allVariants {
                withDependencyConstraints {
                    // Need to patch constraints because snakeyaml is an optional dependency
                    it.findAll { it.name == 'snakeyaml' }.each { it.version { strictly '1.19' } }
                }
            }
        }
    }
}

application {
    mainClassName = 'com.acme.App'
}

bootJar {
    mainClassName = 'com.acme.App'
}

test {
    useJUnitPlatform()

    maxHeapSize = '1G'
}
