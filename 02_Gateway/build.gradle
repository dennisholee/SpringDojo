plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'eclipse'
}

eclipse {
    project {
        name = '02_Gateway'
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

configurations {
	all {
    	exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'org.springframework:spring-core:5.2.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.2.6.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-gateway:2.2.2.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-gateway-core:2.2.2.RELEASE'
    
    
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.2.6.RELEASE'
    implementation 'io.projectreactor:reactor-core:3.3.4.RELEASE'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
}

application {
	 mainClassName = 'com.acme.gateway.MyGateway'
}

test {
    useJUnitPlatform()

    maxHeapSize = '1G'
}
