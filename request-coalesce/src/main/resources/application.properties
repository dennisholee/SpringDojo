spring.application.name=request-coalesce

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.io.forest.springai.huggingface=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# RestTemplate Configuration
spring.web.client.max-response-size=10MB
spring.web.client.connect-timeout=5000
spring.web.client.read-timeout=5000

# Cache Configuration
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=5m
